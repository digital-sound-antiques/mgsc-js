    {"global.html":{"id":"global.html","title":"Global","body":" mgsc-js Classes MGSC Global Global Global Type Definitions CompilerResult Properties: Name Type Argument Description mgs Uint8Array The output MGS data. Its length is zero if the compiler fails. success boolean true if and only if there is no compilation errors. rawMessage string The raw output message of the compiler. bannerText string The banner and copyright text of the compiler. trackInfoText string The track memory usage corresponding to the -T option output of the original MGSC.) errorInfo Object &lt;optional&gt; The error info. null if no compilation errors. Properties Name Type Description message string The error message. lineNumber number The error line number. lineText string The error line text. × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-11-19T00:28:45+09:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" mgsc-js Classes MGSC Global Global Classes Classes MGSC × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-11-19T00:28:45+09:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" mgsc-js Classes MGSC Global Global mgsc-jsmgsc-js is a JavaScript version of MGSC (MML to MGS compiler for MGSDRV) build with Emscripten Repository: mgsc-js GitHub Install as Command-Line Tool$ npm install -g mgsc-jsHow to Use Command$ mgsc-js [options] sourcewhere the source is MGSC's MML source text. Options$ mgsc-js Usage: mgsc [options] source [options] -o, --output FILE : Specify the output filename. -e, --encode ENCODE : Specify the input file encoding [default:AUTO]. Available encodings: UTF16, UTF16BE, UTF16LE, JIS, UTF8, EUCJP, SJIS -t : Show track memory usage. -h, --help : Show this help.Install and Use as LibraryInstall the mgsc-js as a node_module. $ npm install --save mgsc-jsThen, var FS = require('fs'); var MGSC = require('mgsc-js'); var result = MGSC.compile('#opll_mode 0\\n#tempo 120\\n9 v13@0o4cdefgab&gt;c\\n'); if (!result.success) { console.log(result.errorInfo.message + ' in ' + result.errorInfo.lineNumber); console.log('&gt;&gt; ' + result.errorInfo.lineText + '\\n'); process.exit(1); } FS.writeFileSync('result.mgs', new Buffer(result.mgs), &quot;binary&quot;);How to build ProjectPrerequesties: node.js, cmake and emcmake are required to build the project. $ git clone --recursive https://github.com/digital-sound-antiques/mgsc-js.git $ cd mgsc-js $ npm install $ npm run build $ npm run jsdoc # for document × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-11-19T00:28:45+09:00 using the DocStrap template. "},"MGSC.html":{"id":"MGSC.html","title":"Class: MGSC","body":" mgsc-js Classes MGSC Global Global Class: MGSC MGSC new MGSC() A MGSC emulator for JavaScript. MGSC is a MML compiler for MGSDRV on MSX. Methods &lt;static&gt; compile(mml) Parameters: Name Type Description mml string The input MML text. It must be a JavaScript string. i.e. UTF-16 encoded. Returns: Type CompilerResult Example var MGSC = require('mgsc-js'); var result = MGSC.compile('#opll_mode 0\\n#tempo 120\\n9 v13@0o4cdefgab&gt;c\\n'); × Search results Close Documentation generated by JSDoc 3.5.5 on 2017-11-19T00:28:45+09:00 using the DocStrap template. "}}
